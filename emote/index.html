<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Emotion Predictor</title></head>
  <body>
    <h1>Upload image â†’ Predict</h1>
    <input type="file" id="file" accept="image/*">
    <button id="btn">Predict</button>
    <p id="out"></p>

    <script>
      document.getElementById('btn').onclick = async () => {
        const f = document.getElementById('file').files[0];
        if (!f) { alert('Pick an image first'); return; }
        const fd = new FormData();
        fd.append('file', f);
        const r = await fetch('/predict', { method: 'POST', body: fd });
        const j = await r.json();
        if (!r.ok) { document.getElementById('out').innerText = JSON.stringify(j); return; }
        document.getElementById('out').innerText =
          `Prediction: ${j.emotion} | Confidence: ${(j.confidence*100).toFixed(2)}%`;
      };
    </script>
  </body>
</html>
