<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Predictor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --success: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border: #dee2e6;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --radius: 12px;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--dark);
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    
    header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    
    header h1 i {
      font-size: 2rem;
    }
    
    header p {
      opacity: 0.9;
      max-width: 500px;
      margin: 0 auto;
      font-weight: 300;
    }
    
    .app-container {
      display: flex;
      flex-wrap: wrap;
      min-height: 400px;
    }
    
    .upload-section {
      flex: 1;
      min-width: 300px;
      padding: 30px;
      background: var(--light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 25px;
    }
    
    .result-section {
      flex: 1;
      min-width: 300px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    
    .divider {
      position: relative;
      background: var(--border);
      width: 1px;
      min-width: 1px;
    }
    
    .divider::after {
      content: "OR";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: var(--gray);
      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 20px;
      border: 1px solid var(--border);
    }
    
    .upload-area {
      width: 100%;
      max-width: 300px;
      height: 200px;
      border: 2px dashed var(--primary);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: var(--transition);
      background: rgba(67, 97, 238, 0.05);
      padding: 20px;
      text-align: center;
    }
    
    .upload-area:hover {
      background: rgba(67, 97, 238, 0.1);
    }
    
    .upload-area i {
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 15px;
    }
    
    .upload-area h3 {
      margin-bottom: 10px;
      color: var(--primary);
    }
    
    .upload-area p {
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    .file-input {
      display: none;
    }
    
    .button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }
    
    .button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button i {
      font-size: 1.1rem;
    }
    
    #file-info {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--gray);
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .result-container {
      width: 100%;
      max-width: 300px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .emotion-display {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 20px 0;
      color: var(--secondary);
      text-transform: capitalize;
    }
    
    .confidence-meter {
      width: 100%;
      max-width: 250px;
      background: #e9ecef;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      position: relative;
    }
    
    .confidence-level {
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--success));
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    
    .confidence-text {
      font-size: 1.1rem;
      font-weight: 500;
      margin-top: 10px;
    }
    
    .placeholder {
      color: var(--gray);
      font-style: italic;
    }
    
    .emotion-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: var(--primary);
    }
    
    .error {
      color: #e63946;
      background: rgba(230, 57, 70, 0.1);
      padding: 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      max-width: 100%;
      overflow: auto;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background: var(--light);
      color: var(--gray);
      font-size: 0.85rem;
      border-top: 1px solid var(--border);
    }
    
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
      }
      
      .divider {
        width: 100%;
        height: 1px;
      }
      
      .divider::after {
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-smile"></i> Emotion Predictor</h1>
      <p>Upload an image of a face to detect the expressed emotion</p>
    </header>
    
    <div class="app-container">
      <div class="upload-section">
        <div class="upload-area" id="upload-area">
          <i class="fas fa-cloud-upload-alt"></i>
          <h3>Upload an Image</h3>
          <p>Click to browse or drag & drop an image file</p>
          <p class="small">(Supports JPG, PNG, or WebP)</p>
        </div>
        
        <input type="file" id="file" class="file-input" accept="image/*">
        <button id="btn" class="button">
          <i class="fas fa-brain"></i> Predict Emotion
        </button>
        <p id="file-info">No file selected</p>
      </div>
      
      <div class="divider"></div>
      
      <div class="result-section">
        <div class="result-container">
          <i class="fas fa-meh emotion-icon"></i>
          <div class="emotion-display" id="emotion-display">Waiting for input</div>
          
          <div class="confidence-meter">
            <div class="confidence-level" id="confidence-level" style="width: 0%"></div>
          </div>
          
          <div class="confidence-text" id="confidence-text">Confidence: 0%</div>
          
          <p id="out" class="placeholder">Prediction results will appear here</p>
        </div>
      </div>
    </div>
    
    <footer>
      <p>Made by MPM/Slipreme/PFZ</p
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fileInput = document.getElementById('file');
      const uploadArea = document.getElementById('upload-area');
      const btn = document.getElementById('btn');
      const fileInfo = document.getElementById('file-info');
      const out = document.getElementById('out');
      const emotionDisplay = document.getElementById('emotion-display');
      const confidenceLevel = document.getElementById('confidence-level');
      const confidenceText = document.getElementById('confidence-text');
      
      // Upload area click handler
      uploadArea.addEventListener('click', () => {
        fileInput.click();
      });
      
      // Drag and drop handlers
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#4361ee';
        uploadArea.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
      });
      
      uploadArea.addEventListener('dragleave', () => {
        uploadArea.style.borderColor = '#4361ee';
        uploadArea.style.backgroundColor = 'rgba(67, 97, 238, 0.05)';
      });
      
      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#4361ee';
        uploadArea.style.backgroundColor = 'rgba(67, 97, 238, 0.05)';
        
        if (e.dataTransfer.files.length) {
          fileInput.files = e.dataTransfer.files;
          updateFileInfo();
        }
      });
      
      // File input change handler
      fileInput.addEventListener('change', updateFileInfo);
      
      function updateFileInfo() {
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          fileInfo.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
          fileInfo.style.color = '#4361ee';
        } else {
          fileInfo.textContent = 'No file selected';
          fileInfo.style.color = '#6c757d';
        }
      }
      
      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }
      
      // Predict button handler
      btn.onclick = async () => {
        const f = fileInput.files[0];
        if (!f) { 
          showError('Please select an image first');
          return; 
        }
        
        // Show loading state
        emotionDisplay.textContent = 'Analyzing...';
        emotionDisplay.style.color = '#4361ee';
        out.textContent = 'Processing image, please wait';
        out.className = '';
        confidenceLevel.style.width = '0%';
        confidenceText.textContent = 'Confidence: 0%';
        
        const fd = new FormData();
        fd.append('file', f);
        
        try {
          const r = await fetch('/predict', { method: 'POST', body: fd });
          const j = await r.json();
          
          if (!r.ok) { 
            showError(`Error: ${JSON.stringify(j)}`);
            return; 
          }
          
          // Update UI with results
          emotionDisplay.textContent = j.emotion;
          emotionDisplay.style.color = '#7209b7';
          const confidencePercent = (j.confidence * 100).toFixed(2);
          confidenceLevel.style.width = `${confidencePercent}%`;
          confidenceText.textContent = `Confidence: ${confidencePercent}%`;
          out.textContent = `The model predicts ${j.emotion} with ${confidencePercent}% confidence`;
          out.className = '';
          
          // Update emotion icon
          const emotionIcon = document.querySelector('.emotion-icon');
          emotionIcon.className = getEmotionIcon(j.emotion);
        } catch (error) {
          showError(`Network error: ${error.message}`);
        }
      };
      
      function showError(message) {
        out.textContent = message;
        out.className = 'error';
        emotionDisplay.textContent = 'Error';
        emotionDisplay.style.color = '#e63946';
        confidenceLevel.style.width = '0%';
        confidenceText.textContent = 'Confidence: 0%';
      }
      
      function getEmotionIcon(emotion) {
        const baseClass = 'fas emotion-icon';
        switch(emotion.toLowerCase()) {
          case 'happy': return `${baseClass} fa-laugh-beam`;
          case 'sad': return `${baseClass} fa-sad-cry`;
          case 'angry': return `${baseClass} fa-angry`;
          case 'surprised': return `${baseClass} fa-surprise`;
          case 'fearful': return `${baseClass} fa-flushed`;
          case 'disgusted': return `${baseClass} fa-grimace`;
          case 'neutral': return `${baseClass} fa-meh`;
          default: return `${baseClass} fa-smile`;
        }
      }
    });
  </script>
</body>
</html>
